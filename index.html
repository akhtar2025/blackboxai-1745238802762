<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Safety Riding | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/2393821/pexels-photo-2393821.jpeg'); background-blend-mode: overlay; background-color: rgba(0,0,0,0.6);">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
            <div>
                <h1 class="text-center text-3xl font-extrabold text-gray-900 mb-2">
                    E-Learning Safety Riding
                </h1>
                <p class="text-center text-sm text-gray-600 mb-8">
                    Selamat datang di platform pembelajaran keselamatan berkendara
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="npk" class="block text-sm font-medium text-gray-700 mb-1">NPK</label>
                        <input id="npk" name="npk" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Masukkan NPK">
                    </div>
                    <div class="mb-4">
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                        <input id="nama" name="nama" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Masukkan Nama">
                    </div>
                    <div class="mb-4">
                        <label for="bagian" class="block text-sm font-medium text-gray-700 mb-1">Bagian</label>
                        <select id="bagian" name="bagian" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                            <option value="">Pilih Bagian</option>
                            <option value="Body Assy">Body Assy</option>
                            <option value="Painting Steel">Painting Steel</option>
                            <option value="Painting Plastik">Painting Plastik</option>
                            <option value="Plastik Injection">Plastik Injection</option>
                            <option value="Press Welding Frame">Press Welding Frame</option>
                            <option value="Press Welding Fuel Tank">Press Welding Fuel Tank</option>
                            <option value="Dies Casting">Dies Casting</option>
                            <option value="Machining">Machining</option>
                            <option value="Engine Assy">Engine Assy</option>
                            <option value="Quality Engineering">Quality Engineering</option>
                            <option value="Packing">Packing</option>
                            <option value="PC Indirect">PC Indirect</option>
                            <option value="Material Kontrol">Material Kontrol</option>
                            <option value="QA Gabungan">QA Gabungan</option>
                            <option value="Purchase Gabungan">Purchase Gabungan</option>
                            <option value="HR Gabungan">HR Gabungan</option>
                            <option value="Marketing Gabungan">Marketing Gabungan</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                        Masuk
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Error
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="errorMessage">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeErrorModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
